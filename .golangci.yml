run:
  tests: true
  timeout: 10m

linters:
  enable-all: true
  disable:
    - containedctx
    - contextcheck
    - cyclop
    - dupword
    - errorlint
    - errname
    - err113
    - exhaustive
    - exhaustruct
    - execinquery
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godox
    - gomnd
    - interfacebloat
    - intrange
    - ireturn
    - lll
    - maintidx
    - mnd
    - nestif
    - nilnil
    - nlreturn
    - nonamedreturns
    - predeclared
    - tagliatelle
    - testifylint
    - varnamelen
    - wrapcheck
    - wsl

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocritic
        - gofmt
        - goimport
        - gosec
        - noctx
        - paralleltest
        - testpackage
        - tparallel
  max-issues-per-linter: 10000
  max-same-issues: 10000

linters-settings:
  dogsled:
    max-blank-identifiers: 3
  goconst:
    ignore-tests: true
  misspell:
    locale: US
  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - blank # blank imports
      - dot # dot imports
      - prefix(github.com/cometbft/cometbft-db)
    custom-order: true
  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/cockroachdb/pebble
          - github.com/google/btree
          - github.com/syndtr/goleveldb/leveldb
      test:
        files:
          - "$test"
        allow:
          - $gostd
          - github.com/stretchr/testify
          - github.com/syndtr/goleveldb/leveldb/opt

  revive:
    enable-all-rules: true
    rules:
      - name: comment-spacings # temporarily disabled
        disabled: true
      - name: max-public-structs
        disabled: true
      - name: cognitive-complexity
        disabled: true
      - name: argument-limit
        disabled: true
      - name: cyclomatic
        disabled: true
      - name: deep-exit
        disabled: true
      - name: file-header
        disabled: true
      - name: function-length
        disabled: true
      - name: function-result-limit
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: flag-parameter
        disabled: true
      - name: add-constant
        disabled: true
      - name: empty-lines
        disabled: true
      - name: import-shadowing
        disabled: true
      - name: modifies-value-receiver
        disabled: true
      - name: confusing-naming
        disabled: true
      - name: defer
        disabled: true
      - name: unchecked-type-assertion
        disabled: true
      - name: unhandled-error
        disabled: true
        arguments:
          - "fmt.Printf"
          - "fmt.Print"
          - "fmt.Println"
  gosec:
    excludes:
      - G115
