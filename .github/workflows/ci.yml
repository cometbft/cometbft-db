name: Test fast (no changes to Dockerfile)
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  ORG: cometbft
  IMAGE_NAME: cometbft-db-testing

jobs:
  check-container:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if Docker image exists
        id: check
        run: |
          if docker manifest inspect cometbft/cometbft-db-testing:v1.0.4 &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  test-fast:
    needs: check-container
    if: needs.check-container.outputs.exists == 'true'
    runs-on: ubuntu-latest
    container: cometbft/cometbft-db-testing:v1.0.4
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory /__w/cometbft-db/cometbft-db

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: test & coverage report creation
        run: |
          NON_INTERACTIVE=1 make test-all-with-coverage

      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt

  test-slow:
    needs: check-container
    if: needs.check-container.outputs.exists == 'false'
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux/amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and load
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          file: ./tools/Dockerfile
          tags: "${{ env.ORG }}/${{ env.IMAGE_NAME }}:latest"
          load: true

      - name: test & coverage report creation
        run: |
          NON_INTERACTIVE=1 make docker-test

      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
